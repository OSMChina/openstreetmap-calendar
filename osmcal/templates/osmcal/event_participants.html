{% extends "base.html" %}

{% block head %}
	{{ block.super }}
{% endblock %}

{% block content %}
	<h1 class="event-single-title">Participants of <a href="{% url 'event' event.id %}">{{ event.name }}</a></h1>
	On {% include "osmcal/date.txt" %}

	<ul>
	{% for participant in event.participation.all %}
		<li>{{ participant.user.name }}</li>
	{% endfor %}
	</ul>
{% endblock %}
